<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./main.js"></script>
    <title>Gerenciador de armários</title>
</head>

<body>

    <header class="header-main">
        <h1>Gerenciador de armários</h1>
        <h2>Corredor Ala Superior</h2>
    </header>

    <main class="sec-main">
        <section class="sec-armarios">
            <div class="armario" id="arm1">
                <img src="arm-fechado (2).png" alt="Imagem de um armário escolar" id="imgArm1">
                <h1>Armário <br> 01</h1>
                <!-- <button class="bttsArms arm-ocupado" onclick="bttsArms(this)">Ocupado</button> -->
                <button class="bttsArms arm-ocupado" onclick="uso1(this);">Ocupado</button>
            </div>
            <div class="armario" id="arm2">
                <img src="arm-aberto (2).png" alt="Imagem de um armário escolar" id="imgArm2">
                <h1>Armário <br> 02</h1>
                <button class="bttsArms arm-desocupado" onclick="uso2(this); ">Desocupado</button>

            </div>
            <div class="armario" id="arm3">
                <img src="arm-manut (2).png" alt="Imagem de um armário escolar" id="imgArm3">
                <h1>Armário <br> 03</h1>
                <button class="bttsArms arm-manutencao" onclick="uso3(this);">Manutenção</button>
            </div>
            <div class="armario" id="arm4">
                <img src="arm-manut (2).png" alt="Imagem de um armário escolar" id="imgArm4">
                <h1>Armário <br> 04</h1>
                <button class="bttsArms arm-manutencao" onclick="uso4(this); ">Manutenção</button>
            </div>
            <div class="armario" id="arm5">
                <img src="arm-fechado (2).png" alt="Imagem de um armário escolar" id="imgArm5">
                <h1>Armário <br> 05</h1>
                <button class="bttsArms arm-ocupado" onclick="uso5(this); ">Ocupado</button>
            </div>
            <div class="armario" id="arm6">
                <img src="arm-aberto (2).png" alt="Imagem de um armário escolar" id="imgArm6">
                <h1>Armário <br> 06</h1>
                <button class="bttsArms arm-desocupado" onclick="uso6(this); ">Desocupado</button>
            </div>
        </section>
    </main>

</body>

</html>
